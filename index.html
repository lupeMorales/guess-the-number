<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
   
    <title>Adivina el número</title>
  </head>
  <body>
    <main class="container">
       <h1 class="title">adivina el número</h1>
      <form action="" class="form">
        <label class="label" for="number">introduce aquí tu número</label>
        <input
          class="js-inputNum number"
          type="text"
          placeholder="Introduce un número..."
          id="number"
          name="number"
          value=""
        />
         <input class="js-btn btn" type="submit" value="Prueba" />
        <input class="js-reset reset" type="Reset" value="Reset"></input>
       
      </form>
     

      <div class="result">
        <p class="clue js-clue">Pista: Escribe el número y dale a Prueba</p>
      </div>
      <div class="result">
        <p class="count js-count">Número de intentos: 0</p>
      </div>
      
      <div class="card">  <div class="card-front js-front">
          <p class="secretNum">?</p>
          </div>
          <div class="card-back js-back">
            <h2 class="secretNum js-secretNum"></h2>
          </div>
        </div>
        
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
